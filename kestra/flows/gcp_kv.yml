id: gcp_kv
namespace: ghg_project

tasks:
  - id: gcp_project_id
    type: io.kestra.plugin.core.kv.Set
    key: GCP_PROJECT_ID
    kvType: STRING
    value: ghg-capstone #TODO - Add your project id, if diff.

  - id: gcp_location
    type: io.kestra.plugin.core.kv.Set
    key: GCP_LOCATION
    kvType: STRING
    value: europe-west1 #TODO - Add your region

  - id: gcp_creds
    type: io.kestra.plugin.core.kv.Set
    key: gcp_creds
    kvType: JSON
    value: ${{ secrets.GCP_CREDS }}

  - id: gcp_bucket_name
    type: io.kestra.plugin.core.kv.Set
    key: GCP_BUCKET_NAME
    kvType: STRING
    value: ghg-bucket

  - id: gcp_staging_dataset
    type: io.kestra.plugin.core.kv.Set
    key: GCP_DATASET
    kvType: STRING
    value: Staging