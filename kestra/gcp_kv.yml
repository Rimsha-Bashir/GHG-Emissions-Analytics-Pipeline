id: gcp_kv
namespace: ghg_project

tasks:
  - id: gcp_project_id
    type: io.kestra.plugin.core.kv.Set
    key: GCP_PROJECT_ID
    kvType: STRING
    value: ghg-capstone #TODO - Add your project id, if diff.

  - id: gcp_location
    type: io.kestra.plugin.core.kv.Set
    key: GCP_LOCATION
    kvType: STRING
    value: EU #TODO - Add your location

  - id: gcp_bucket_name
    type: io.kestra.plugin.core.kv.Set
    key: GCP_BUCKET_NAME
    kvType: STRING
    value: ghg-bucket

  - id: gcp_staging_dataset
    type: io.kestra.plugin.core.kv.Set
    key: GCP_DATASET
    kvType: STRING
    value: Staging
  
  - id: gcp_cluster_name
    type: io.kestra.plugin.core.kv.Set
    key: GCP_CLUSTER
    kvType: STRING
    value: ghg-dataproc
  
  - id: gcp_region
    type: io.kestra.plugin.core.kv.Set
    key: GCP_REGION
    kvType: STRING
    value: europe-west1 #TODO - Add your location